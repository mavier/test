language: python
python:
- '2.7'
install:
- git fetch --tags
- export BUILD=$(git describe --tags | cut -d'.' -f3 | cut -d'-' -f1)
- echo $BUILD
- export BUILD=$((BUILD+1))
- echo $BUILD
- export GIT_TAG=$(git describe --tags | cut -c 2-5)$BUILD
- echo $GIT_TAG
- echo -n $GIT_TAG > VERSION
- python setup.py install
script: py.test
after_success:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- git checkout master || exit
- git merge "$TRAVIS_COMMIT" || exit
- git tag v$GIT_TAG -a -m "version $GIT_TAG" > /dev/null 2>&1 
- git push -q https://$TOKEN@github.com/$TRAVIS_REPO_SLUG v$GIT_TAG > /dev/null 2>&1
notifications:
  email: true
branches:
  only:
    - master
env:
  global:
    secure: 
